<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="floating-background">
      <img src="assets/heart.png" class="floating f1">
      <img src="assets/heart.png" class="floating f2">
      <img src="assets/heart.png" class="floating f3">
      <img src="assets/cat.png" class="floating f4">
      <img src="assets/cat.png" class="floating f5">
      <img src="assets/cat.png" class="floating f6">
      <img src="assets/heart.png" class="floating f7">
      <img src="assets/heart.png" class="floating f8">
      <img src="assets/heart.png" class="floating f9">
      <img src="assets/cat.png" class="floating f10">
      <img src="assets/cat.png" class="floating f11">
      <img src="assets/cat.png" class="floating f12">
    </div>
    <main class="page">
      <div id="imageOverlay" onclick="fadeOutImage()">
          <img src="assets/goodmorning.PNG" alt="Click to continue">
      </div>

      <section class="card" aria-live="polite">
        <div class="subtitle-container"><p class="subtitle">Para Hopecita mi amorcita</p> <img class="sv-icon" src="assets/gift.png"></div>
        <p class="title">Will you be my Valentine?</p>
        <div class="subtitle-container"><p class="note" id="note">You complete my bundle :3</p><img class="sv-icon-small" src="assets/bundle.png"></div>
        <div class="actions">
          <button class="btn btn-yes" id="yesBtn" onclick="flashImage('assets/teamo.PNG')"> <div class="btn-option">Yes</div> <img class="sv-icon" src="assets/heart.png"></button>
          <button class="btn btn-no" id="noBtn"> <div class="btn-option">No</div> <img class="sv-icon" src="assets/bheart.png"></button>
        </div>
      </section>
      <footer class="footer">De Rodrigo para Esperanza.</footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
